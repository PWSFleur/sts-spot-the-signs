<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STS — Conclusie</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#121a2b;
      --text:#e7ecff;
      --muted:#b9c3ff;
      --line:rgba(231,236,255,.12);
      --btn:#4f7cff;
      --btn2:#2a3553;
      --danger:#ff5c7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,#0b1220,#070b14);
      color:var(--text);
    }
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0;color:var(--muted);line-height:1.45}
    .badge{
      display:inline-block;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      margin:6px 0 10px;
      color:var(--text);
      font-weight:800;
    }
    a{color:#9db6ff}
    .note{
      border-left:4px solid rgba(79,124,255,.8);
      padding:10px 12px;
      border-radius:12px;
      background:rgba(79,124,255,.10);
      color:var(--muted);
      margin-top:10px;
    }
    .danger{color:var(--danger);font-weight:900}
    .btn{
      display:inline-block;
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      background:var(--btn);
      color:#07102a;
      font-weight:900;
      text-decoration:none;
    }
    .ghost{
      display:inline-block;
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      font-weight:900;
      text-decoration:none;
      margin-left:8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Jouw conclusie</h1>
      <div id="summary" class="badge"></div>

      <div class="note">
        <strong>Belangrijk:</strong> deze vragenlijst is geen diagnose. Het helpt alleen om signalen te herkennen.
        Als je je onveilig voelt: <span class="danger">bel 112</span> of neem contact op met
        <a href="https://veiligthuis.nl/" target="_blank" rel="noopener">Veilig Thuis</a>.
      </div>

      <h2 id="title" style="margin:14px 0 6px;font-size:18px">—</h2>
      <p id="text">—</p>

      <a class="btn" href="index.html">Terug naar vragenlijst</a>
      <a class="ghost" href="#" id="clear">Reset score</a>
    </div>
  </div>

  <script>
    const mode = localStorage.getItem("sts_mode") || "slachtoffer";
    const yes = parseInt(localStorage.getItem("sts_yes") || "0", 10);
    const total = parseInt(localStorage.getItem("sts_total") || "0", 10);

    const summary = document.getElementById("summary");
    summary.textContent = `Modus: ${mode} • JA: ${yes}${total ? " / " + total : ""}`;

    function resultForScore(yes){
      if (yes <= 4) {
        return {
          title: "0–4 JA-antwoorden → Laag",
          text:
            "Deze score betekent dat er voorzichtigheid nodig is, maar er zijn op dit moment geen sterke patronen van dwingende controle.\n\n" +
            "Let op: één enkele rode vlag kan al schadelijk zijn. Blijf signalen serieus nemen en bespreekbaar maken. Kom bij twijfel vroeg in actie.\n\n" +
            "Advies: let de komende periode op veranderingen of nieuwe signalen. Zoek steun bij iemand die je vertrouwt als je twijfelt."
        };
      }
      if (yes <= 11) {
        return {
          title: "5–11 JA-antwoorden → Verhoogd risico",
          text:
            "Dit wijst op meerdere signalen van manipulatie, psychische druk, controle of isolatie. Dit zijn ernstige patronen die vaak voorkomen vóór escalatie of geweld.\n\n" +
            "Advies: praat met een professional of ervaringsdeskundige. Verken wat je nodig hebt om weer grip te krijgen. Informeer jezelf over patronen van dwingende controle."
        };
      }
      if (yes <= 17) {
        return {
          title: "12–17 JA-antwoorden → Hoog risico",
          text:
            "Hier is sprake van duidelijke patronen die sterk lijken op intieme terreur of dwingende controle. Dit risico kan in de loop van de tijd toenemen.\n\n" +
            "Advies: raadpleeg een professional voor persoonlijk advies. Neem contact op met organisaties die gespecialiseerd zijn in partnergeweld. Kijk naar een veiligheidsplan als je je onveilig voelt."
        };
      }
      return {
        title: "18+ JA-antwoorden → Acuut / zeer hoog risico",
        text:
          "Dit is een alarmerende score. Deze patronen komen helaas vaak voor in relaties waar het geweld later ernstig of fataal werd.\n\n" +
          "Advies: zoek direct (desnoods anoniem) contact met een hulporganisatie. Deel je zorgen met iemand die je vertrouwt. Als er dreiging speelt: wacht niet."
      };
    }

    const r = resultForScore(yes);
    document.getElementById("title").textContent = r.title;
    document.getElementById("text").textContent = r.text;

    document.getElementById("clear").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("sts_mode");
      localStorage.removeItem("sts_yes");
      localStorage.removeItem("sts_total");
      alert("Score gereset. Ga terug naar de vragenlijst om opnieuw in te vullen.");
    });
  </script>
</body>
</html>
